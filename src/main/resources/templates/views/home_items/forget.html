<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Forget</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 text-center ">
				<h4 class="text-primary">Online Booking Mall</h4>
				<h2>Đặt vé nhanh, dễ dàng</h2>
			</div>
			<div class="col-md-6 card p-3 shadow-lg" style="width: 21rem;">
				<form class="form form-control-sm" th:action="@{/req/forget}"
					method="post" th:object="${account}">
					<div class="mb-3">
						<label class="form-label">Email</label>
						<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1"><i
								class="fa-solid fa-user"></i></span> <input type="text"
								class="form-control" th:field="*{email}" />
						</div>
						<p th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}" />
						<!-- <span class="badge text-bg-danger">[[message]]</span> -->
					</div>
					<hr>
					<button type="submit"
						class="mb-3 btn btn-primary d-grid gap-2 col-10 mx-auto">Login</button>
				</form>
			</div>
		</div>
	</div>

	<script>const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
	</script>

</body>

</html>
