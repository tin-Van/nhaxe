<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>

	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 text-center ">
				<h4 class="text-primary">Online Booking Mall</h4>
				<h2>Đặt vé nhanh, dễ dàng</h2>
			</div>
			<div class="col-md-6  card p-3 shadow-lg" style="width: 30rem;">
				<form class="form form-control-sm" action="/req/registration" th:object="${account}" method="post">
					<h5 class="card-header text-center mb-3 fw-bold">Registration</h5>
					<div class="row">
						<div class="col-md-6">
							<div class="mb-3">
								<label class="form-label">Full Name</label>
								<div class="input-group mb-3">
									<span class="input-group-text">
										<i class="fa-solid fa-address-card"></i>
									</span>
									<input th:field="*{fullname}" th:errorClass="is-invalid" type="text"
										class="form-control">
								</div>
								<div class="mb-3 badge text-bg-danger valid-feedback"
									th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></div>

								<label class="form-label">Email address</label>
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="fa-solid fa-at"></i></span>
									<input th:field="*{email}" th:errorClass="is-invalid" type="email"
										class="form-control">
								</div>
								<div class="mb-3 badge text-bg-danger" th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}"></div>
								<label class="form-label">Phone Number</label>
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
									<input th:field="*{phone}" th:errorClass="is-invalid" type="text"
										class="form-control">
								</div>
								<div class="mb-3 badge text-bg-danger" th:if="${#fields.hasErrors('phone')}"
									th:errors="*{phone}"></div>
							</div>

						</div>
						<div class="col-md-6">
							<label class="form-label">User Name</label>
							<div class="input-group mb-3">
								<span class="input-group-text"><i class="fa-solid fa-user"></i></span>
								<input type="text" class="form-control" th:errorClass="is-invalid"
									th:field="*{username}" />
							</div>
							<div class="mb-3 badge text-bg-danger" th:if="${#fields.hasErrors('username')}"
								th:errors="*{username}">
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="fa-solid fa-key"></i></span>
									<input type="password" class="form-control" th:errorClass="is-invalid"
										th:field="*{password}" />
								</div>
								<div class="mb-3 badge text-bg-danger" th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}"></div>
							</div>
							<div class="mb-3">
								<label class="form-label">Confirm Password</label>
								<div class="input-group mb-3">
									<span class="input-group-text"><i class="fa-solid fa-key"></i></span>
									<input type="password" class="form-control" th:errorClass="is-invalid"
										th:field="*{confirmpassword}" />
								</div>
								<div class="mb-3 badge text-bg-danger" th:if="${#fields.hasErrors('confirmpassword')}"
									th:errors="*{confirmpassword}"></div>
							</div>
						</div>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" th:field="*{gender}" type="radio" name="flexRadioDefault"
							value="true" checked> <label class="form-check-label"> Male </label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" th:field="*{gender}" type="radio" name="flexRadioDefault"
							value="false"> <label class="form-check-label"> Female </label>
					</div>
					<div class="mb-3 badge text-bg-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
					</div>
					<hr>
					<button type="submit" class="btn btn-primary d-grid gap-2 col-10 mx-auto">Register</button>

				</form>

			</div>


		</div>
	</div>




	<script src="https://kit.fontawesome.com/4d7dddcdb6.js" crossorigin="anonymous"></script>
	<script>const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
		const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
	</script>

</body>

</html>
