<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác Nhận Đặt Vé</title>
    <script>
        function redirectToHome() {
            setTimeout(function () {
                window.location.href = "/home"; // Thay "/home" bằng URL của trang chủ của bạn
            }, 3000); // Chuyển hướng sau 3 giây
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f6f8;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 20px;
        }
        h2 {
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .failure {
            color: #FF6347; /* Màu đỏ cho thông điệp thất bại */
            font-weight: bold; /* Tùy chọn: thêm độ đậm cho thông điệp */
        }
    </style>
</head>

<body onload="redirectToHome()">
    <div class="container">
        <h2 th:if="${paymentStatus == 'True' ? 'Đặt Vé Thành Công' : 'Thanh Toán Thất Bại'}"></h2>
        
        <p th:if="${paymentStatus == 'True'}">
            Cảm ơn bạn đã đặt vé! Hóa đơn của bạn sẽ được gửi về email. Chúc bạn có một chuyến đi tuyệt vời!
        </p>
        
        <p th:if="${paymentStatus == 'False'}" class="failure">
            Rất tiếc, thanh toán của bạn không thành công. Vui lòng kiểm tra lại thông tin và thử lại.
        </p>
        
        <p th:text="${message}"></p>

        <a href="/home">Quay lại Trang Chủ</a>
    </div>
</body>
</html>
