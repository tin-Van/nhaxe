<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/seat.css">
<title>Sơ Đồ Ghế Xe Bus</title>
<style>
.custom-modal-width {
	max-width: 800px;
	/* Set the desired width here */
}
</style>
</head>

<body>
	<div class="card border-light"
		style="background-color: transparent; color: white;">
		<div class="card-body ">
			<div align="center">
				<div class="row g-0"></div>
				<div class="col-md-12">
					<div class="legend">
						<div class="legend-item">
							<div class="seat-icon seat-unavailable"></div>
							Ghế không bán
						</div>
						<div class="legend-item">
							<div class="seat-icon seat-selected"></div>
							Đang chọn
						</div>
					</div>
					<div class="bus-layout" style="background-color: transparent">
						<div class="steering-wheel"></div>
						<div class="steering-wheel"></div>
						<br>
						<div class="row row-cols-1 row-cols-md-3 g-0">
							<div class="col" th:each="items : ${seats}" >
								<div class="border border-2 border-dark seat rounded"
									th:attr="data-is-booked=${items.isBooked}"
									th:data-seat-id="${items.id}"
									th:classappend="${items.isBooked ? 'seat-booked seat-selected removeSeat' : ''}"
									onclick="selectSeat(this)">
									<div class="seat-back"></div>
									<div class="seat-bottom"></div>
									<input type="hidden" name="routeID" th:value="${route.id}">
									<input type="hidden" name="seatID" class="seat-id-input" value="">
								</div>
							</div>
							<button id="submitBtn" type="submit" class="btn btn-primary">Đặt vé</button>
								<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
