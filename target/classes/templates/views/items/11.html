<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác Nhận Đặt Vé</title>
    <script>
        function redirectToHome() {
            setTimeout(function () {
                window.location.href = "/home"; // Thay "/home" bằng URL của trang chủ của bạn
            }, 3000); // Chuyển hướng sau 3 giây
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 20px;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body onload="redirectToHome()">
    <div class="container">
        <h2>Xác Nhận Đặt Vé: Thành Công</h2>
        <p>Đã thanh toán thành công</p>
    </div>
</body>
</html>
